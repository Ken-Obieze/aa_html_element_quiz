<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>HTML Elements Quiz II</title>
    </head>
    <boby>
        <form method="post">
            <fieldset>
                <legend>Add User</legend>
                <label for="first_name">First Name: </label>
                <input type="text" id="first_name"><br><br>
                <label for="last_name">Last Name: </label>
                <input type="text" id="last_name"><br><br>
                <label for="email">Email: </label>
                <input type="email" id="email"><br><br>
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                    <option value="guest">Guest</option>
                </select>
                <p>Choose your favorite programming language</p>
                <input type="radio" id="html" name="fav_lang" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_lang" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_lang" value="Javascript">
                <label for="javascript">Javascript</label><br><br>
                <label for="comment">Comments</label><br><r></r>
                <textarea id="comments" name="comments"></textarea><br><br>
                <label for="current_date">Current Date: </label>
                <input type="date" id="current_date"><br><br>
                <input type="checkbox" id="chb" name="signup_news" value="signup">
                <label for="chb">Sign up for newsletter</label><br>
                <input type="checkbox" id="chb_terms" name="agree_terms" value="agree">
                <label for="chb_terms">Agree to terms and conditions</label><br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </boby>
</html>
